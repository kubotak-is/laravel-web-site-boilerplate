ip: 192.168.10.20
memory: 4096
cpus: 1
hostname: gardening
name: laravel-web-site-boilerplate
authorize: ~/.ssh/id_rsa.pub
keys:
    - ~/.ssh/id_rsa
folders:
    -
        map: ./
        to: /home/vagrant/laravel-web-site-boilerplate
sites:
    -
        map: laravel-web-site-boilerplate.app
        to: /home/vagrant/laravel-web-site-boilerplate/public
        hhvm: false
databases:
    - web-site-boilerplate
elasticsearch: false
fluentd: false
mongodb: false
couchbase: false
