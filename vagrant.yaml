ip: 192.168.10.20
memory: 4096
cpus: 1
hostname: gardening
name: web-site-boiler-template
authorize: ~/.ssh/id_rsa.pub
keys:
    - ~/.ssh/id_rsa
folders:
    -
        map: ./
        to: /home/vagrant/web-site-boiler-template
sites:
    -
        map: web-site-boiler-template.app
        to: /home/vagrant/web-site-boiler-template/public
        hhvm: false
databases:
    - web-site-boiler-template
elasticsearch: false
fluentd: false
mongodb: false
couchbase: false
